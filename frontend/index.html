<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMe - Task Delegation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Container -->
    <div id="authContainer" class="container">
        <div class="auth-box">
            <div class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="8" fill="#00A67E"/>
                    <circle cx="12" cy="12" r="6" fill="#6C5CE7"/>
                    <circle cx="28" cy="12" r="6" fill="#FFA94D"/>
                    <circle cx="28" cy="28" r="6" fill="#00A67E"/>
                </svg>
                <h1>TASKME</h1>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-container" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signupFormElement">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="signupName" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Select Role</label>
                        <div class="role-selector">
                            <label class="role-option">
                                <input type="radio" name="role" value="manager" required>
                                <div class="role-card">
                                    <span class="role-icon">üëî</span>
                                    <span>Manager</span>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="team" required>
                                <div class="role-card">
                                    <span class="role-icon">üë•</span>
                                    <span>Team Member</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Manager Dashboard -->
    <div id="managerDashboard" class="container" style="display: none;">
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo-small">
                    <svg width="30" height="30" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="8" fill="#00A67E"/>
                        <circle cx="12" cy="12" r="6" fill="#6C5CE7"/>
                        <circle cx="28" cy="12" r="6" fill="#FFA94D"/>
                    </svg>
                    <span>TASKME</span>
                </div>
            </div>
            <div class="nav-right">
                <span id="managerName" class="user-name"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>Manager Dashboard</h2>
                <button id="addTaskBtn" class="btn btn-primary">+ Add Task</button>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #6C5CE7;">üìä</div>
                    <div class="stat-info">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #00A67E;">‚úì</div>
                    <div class="stat-info">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #FFA94D;">‚è≥</div>
                    <div class="stat-info">
                        <h3 id="inProgressTasks">0</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #FF6B6B;">‚è∏</div>
                    <div class="stat-info">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                </div>
            </div>

            <!-- Tasks List -->
            <div class="tasks-section">
                <h3>All Tasks</h3>
                <div id="managerTasksList" class="tasks-list"></div>
            </div>
        </div>
    </div>

    <!-- Team Member Dashboard -->
    <div id="teamDashboard" class="container" style="display: none;">
        <nav class="navbar">
            <div class="nav-left">
                <div class="logo-small">
                    <svg width="30" height="30" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="8" fill="#00A67E"/>
                        <circle cx="12" cy="12" r="6" fill="#6C5CE7"/>
                        <circle cx="28" cy="12" r="6" fill="#FFA94D"/>
                    </svg>
                    <span>TASKME</span>
                </div>
            </div>
            <div class="nav-right">
                <span id="teamMemberName" class="user-name"></span>
                <button id="teamLogoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="dashboard-content">
            <div class="dashboard-header">
                <h2>My Tasks</h2>
            </div>

            <!-- Team Tasks List -->
            <div class="tasks-section">
                <div id="teamTasksList" class="tasks-list"></div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="addTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="addTaskForm">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="e.g., Add Home Page" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" placeholder="Task description..." rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Assign To</label>
                    <select id="assignToSelect" required>
                        <option value="">Select team member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deadline</label>
                    <input type="date" id="taskDeadline" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
        </div>
    </div>

    <!-- Update Progress Modal -->
    <div id="updateProgressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Progress</h3>
                <span class="close-progress">&times;</span>
            </div>
            <div class="progress-form">
                <p id="progressTaskTitle"></p>
                <div class="form-group">
                    <label>Progress: <span id="progressValue">0</span>%</label>
                    <input type="range" id="progressSlider" min="0" max="100" value="0">
                </div>
                <button id="saveProgressBtn" class="btn btn-primary">Save Progress</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
